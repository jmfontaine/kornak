<VirtualHost *>
    ServerName www.domain.tld

    DocumentRoot /var/www/domain.tld/www/public
    <Directory /var/www/domain.tld/www/public>
        # Apache settings
        AllowOverride None
        Order allow,deny
        Allow from all

        # PHP settings
        php_value include_path "__PATH_TO_KORNAK__/library:__PATH_TO_ZEND_FRAMEWORK__/library:."

        # URL rewriting
        RewriteEngine on
        RewriteCond %{SCRIPT_FILENAME} !-f
        RewriteCond %{SCRIPT_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php/$1
    </Directory>

    # Apache settings
    AddDefaultCharset UTF-8
</virtualHost>

<VirtualHost *>
    ServerName domain.tld 
    ServerAlias www.alt-domain.tld alt-domain.tld

    Options +FollowSymLinks
    RewriteEngine on
    RewriteRule (.*) http://www.domain.tld$1 [R=301,L]
</virtualHost>